<mat-toolbar color="primary">
  <h1>{{mode}} Account for Client {{clientId}}</h1>
</mat-toolbar>

<div class="container">

  <h3 class="text-center" *ngIf="loading">Loading...</h3>

  <div *ngIf="!loading">

    <div class="div-form">
      <h4><strong>ID:</strong> {{id}} <strong>Name: </strong>{{clientName}}</h4>

      <label for="accountNumber">Account #: </label>
      <input id="accountNumber" type="text" value="" [(ngModel)]="accountNumber">

      <!-- <mat-form-field appearance="fill">
        <mat-label>Account #</mat-label>
        <input matInput>
      </mat-form-field> -->

      <br /><br />
      <label for="balanceInCents">Balance In Cents: </label>
      <input id="balanceInCents" type="text" value="" [(ngModel)]="balanceInCents">

      <!-- <mat-form-field appearance="fill">
        <mat-label>Balance In Cents</mat-label>
        <input matInput>
      </mat-form-field> -->

      <br /><br />
      <div *ngIf="errMsg" class="alert alert-danger">
        <h3>{{errMsg}}</h3>
      </div>
      <h3>{{status}}</h3>
      <button mat-raised-button color="primary" type="submit" (click)="submit()">Submit</button>
      <button mat-raised-button color="warn" [routerLink]="['/clients', clientId, 'accounts']">Cancel</button>

    </div>

    <br /><br />
    <div class="text-center">
      <button mat-fab color="warn" routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
    </div>

  </div>
