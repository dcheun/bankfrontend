<mat-toolbar color="primary">
  <h1>Clients</h1>
</mat-toolbar>

<div class="container">

  <h3 class="text-center" *ngIf="loading">Loading...</h3>

  <table mat-table *ngIf="!loading" class="mat-elevation-z8" [dataSource]="clients">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let client"> {{client.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let client">
        <a [routerLink]="['/clients', client.id, 'accounts']">{{client.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let client">
        <div class="btn-action">
          <button mat-raised-button color="primary" [routerLink]="['/clients', client.id, 'update']">Update</button>
          <button mat-raised-button color="warn" (click)="delete(client.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id}}</td>
        <td><a [routerLink]="['/clients', client.id, 'accounts']">{{client.name}}</a></td>
        <td>
          <button [routerLink]="['/clients', client.id, 'update']">Update</button>
          <button (click)="delete(client.id)">Delete</button>
        </td>
      </tr>
    </tbody> -->
  </table>

  <div class="text-center" *ngIf="!loading">
    <h3>{{status}}</h3>
    <button mat-raised-button color="accent" routerLink="/clients/create">Create Client</button>
  </div>

</div>
